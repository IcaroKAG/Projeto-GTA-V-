        <nav>

                <li>

                <li>

                <ul class="plataformas">
                    <li>

                    <li>

                    <li>
                        <img src="src/image/logo-xbox-series-s.svg" alt="Logo Xbox X|S">
                    </li>
                    <li>
                        <img src="src/image/logo-ps4.svg" alt="Logo PS4">
                    </li>
                    <li>
                        <img src="src/image/logo-xbox-one.svg" alt="Logo Xbox One">

                    <li>
                        <img src="src/image/logo-pc.svg" alt="Logo PC">
